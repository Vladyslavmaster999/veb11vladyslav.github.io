<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Calculation of arithmetic expressions</title>
</head>
<body>
    <script>

			"use strict";
        const x = parseInt(prompt("Enter the value ?", ""));
			let a=x*x-7*x+10;
			let b=x **2;
		    let c = a / b;
			let d = a + b + c
			alert("d="+d);
    </script>
</body>
</html>
